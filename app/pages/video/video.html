<ion-navbar *navbar hideBackButton="true">
  <ion-content padding class="bgcolors"></ion-content>
  <ion-title>Video Editor</ion-title>
  <ion-content padding class="colors"></ion-content>
</ion-navbar>

<ion-content padding class="videos">

  <ion-list>
    <ion-item (click)="recordVideo()">
      <ion-icon name="videocam" item-left></ion-icon>
        Record a video
    </ion-item>
    <ion-item (click)="importVideo()">
      <ion-icon name="film" item-left></ion-icon>
        Import a video
    </ion-item>
    <ion-item >
      <ion-icon name="color-wand" item-left></ion-icon>
      Filters
    </ion-item>
    <ion-item>
      <ion-icon name="create" item-left></ion-icon>
      Add Text
    </ion-item>
    <ion-item>
      <ion-icon name="image" item-left></ion-icon>
      Import Picture
    </ion-item>
    <ion-item>
      <ion-icon name="musical-notes" item-left></ion-icon>
      Add Sound
    </ion-item>
    <ion-item >
      <ion-icon name="arrow-down" item-left></ion-icon>
      Save File
    </ion-item>
    <ion-item hideWhen="android">
      <ion-icon name="crop" item-left></ion-icon>
      <ion-label>Crop Video</ion-label>
      <ion-toggle [(ngModel)]="input.cropVideo" (ngModelChange)="onCropSettingChange()"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
