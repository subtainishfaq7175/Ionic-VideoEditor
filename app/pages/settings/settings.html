<ion-navbar *navbar >
  <ion-title class="page1">
    Settings
  </ion-title>
  <ion-buttons end>
    <button class="page" (click)="showOptionInfo()">
      <ion-icon name="information-circle"></ion-icon>
    </button>
  </ion-buttons>
</ion-navbar>

<ion-content class="settings" >
  <ion-list>

    <ion-list-header class="page1">
      <p font-color = "black" font-size = "22px">Video Transcode Settings</p>
    </ion-list-header>

    <ion-item class="page">
      <ion-label class="page">Width</ion-label>
      <ion-input class="page" type="number" pattern="\d*" [(ngModel)]="settings.width" (ngModelChange)="onSettingChange()"></ion-input>
    </ion-item>

    <ion-item class="page">
      <ion-label class="page">Height</ion-label>
      <ion-input  class="page" type="number" pattern="\d*" [(ngModel)]="settings.height" (ngModelChange)="onSettingChange()"></ion-input>
    </ion-item>

    <ion-item class="page">
      <ion-label  class="page">Bitrate (bits/sec)</ion-label>
      <ion-input class="page" type="number" pattern="\d*" [(ngModel)]="settings.videoBitrate" (ngModelChange)="onSettingChange()"></ion-input>
    </ion-item>

    <ion-item class="page">
      <ion-label class="page" >Audio Channels</ion-label>
      <ion-input class="page" type="number" pattern="\d*" [(ngModel)]="settings.audioChannels" (ngModelChange)="onSettingChange()"></ion-input>
    </ion-item>

    <ion-item class="page">
      <ion-label class="page">Audio Sample Rate (bits/sec)</ion-label>
      <ion-input class="page" type="number" pattern="\d*" [(ngModel)]="settings.audioSampleRate" (ngModelChange)="onSettingChange()"></ion-input>
    </ion-item>

    <ion-item class="page">
      <ion-label class="page">Audio Bitrate</ion-label>
      <ion-input class="page" type="number" pattern="\d*" [(ngModel)]="settings.audioBitrate" (ngModelChange)="onSettingChange()"></ion-input>
    </ion-item>

    <ion-item class="page">
      <ion-label class="page">Maintain Aspect Ratio</ion-label>
      <ion-toggle class="page" [(ngModel)]="settings.videoMaintainAspectRatio" (ngModelChange)="onSettingChange()"></ion-toggle>
    </ion-item>

    <ion-item class="page">
      <ion-label class="page">Optimize For Network Use</ion-label>
      <ion-toggle class="page" [(ngModel)]="settings.optimizeForNetworkUse" (ngModelChange)="onSettingChange()"></ion-toggle>
    </ion-item>

    <ion-item class="page">
      <ion-label class="page">Save To Library</ion-label>
      <ion-toggle class="page"  [(ngModel)]="settings.saveToLibrary" (ngModelChange)="onSettingChange()"></ion-toggle>
    </ion-item >


    <ion-list-header class="page">
      Thumbnail Settings
    </ion-list-header>

    <ion-item class="page">
      <ion-label class="page" >Width</ion-label>
      <ion-input class="page" type="number" pattern="\d*" [(ngModel)]="settings.thumbnailWidth" (ngModelChange)="onSettingChange()"></ion-input>
    </ion-item>

    <ion-item class="page">
      <ion-label class="page">Height</ion-label>
      <ion-input class="page" type="number" pattern="\d*" [(ngModel)]="settings.thumbnailHeight" (ngModelChange)="onSettingChange()"></ion-input>
    </ion-item>

    <ion-item class="page">
      <ion-label class="page" >Quality</ion-label>
      <ion-input class="page" type="number" pattern="\d*" [(ngModel)]="settings.thumbnailQuality" (ngModelChange)="onSettingChange()"></ion-input>
    </ion-item>

    <ion-item class="page">
      <ion-label class="page">Maintain Aspect Ratio</ion-label>
      <ion-toggle class="page" [(ngModel)]="settings.thumbnailMaintainAspectRatio" (ngModelChange)="onSettingChange()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
